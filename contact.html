><div style="flex: 1; margin-left: 1rem;"><label for="last_name">Last Name:</label> <input id="last_name" style="width: 100%;" maxlength="50" name="last_name" required="" type="text"></div></div><div style="margin-bottom: 1.25rem;"><label for="email_addr">Email address:</label> <input id="email_addr" style="width: 100%;" maxlength="50" name="email" required="" type="email"></div><div style="margin-bottom: 1.25rem;"><label for="message">Message:</label> <textarea id="message" style="width: 100%;" name="message" rows="5"></textarea></div><div style="margin-bottom: 1.25rem;"><label id="captcha-question">Please solve: 6 + 8 =</label> <input id="captcha" style="width: 20%;" maxlength="2" required="" type="number" data-answer="14"></div><input name="_captcha" type="hidden" value="false"> <input name="_subject" type="hidden" value="Mail From Offensive Blog!"> <input name="_next" type="hidden" value="https://sakibulalikhan.github.io/thank-you"> <button style="color: white; padding: 0.75rem 2rem; border: none; border-radius: 5px; cursor: pointer;" type="submit">Send</button></form><p><script>document.getElementById("captcha-form").onsubmit = function() {
		return validateCaptcha();
	}

	function generateCaptcha() {
		const num1 = Math.floor(Math.random() * 10);
		const num2 = Math.floor(Math.random() * 10);
		const operator = Math.random() < 0.5 ? '+' : '-';

		document.getElementById('captcha-question').textContent = `Please solve: ${num1} ${operator} ${num2} =`;
		document.getElementById('captcha').setAttribute('data-answer', operator === '+' ? num1 + num2 : num1 - num2);
	}

	function validateCaptcha() {
		const userAnswer = parseInt(document.getElementById('captcha').value);
		const correctAnswer = parseInt(document.getElementById('captcha').getAttribute('data-answer'));

		if (userAnswer !== correctAnswer) {
			alert('Captcha is incorrect. Please try again.');
			return false;
		}

		return true;
	}

	generateCaptcha();</script></p></div></div></article></div></article></main><footer class="footer"><div class="footer__inner"><div class="footer__copyright"><p>Sakibul Ali Khan • © 2024 • Offens!ve Blogs</p></div><div class="footer__social"><a href="https://twitter.com/sakibulalikhan" aria-label="Twitter"><svg><use xlink:href="https://sakibulalikhan.pages.dev/assets/svg/svg-map.svg#twitter"/></svg> </a><a href="https://www.linkedin.com/in/sakibulalikhan/" aria-label="LinkedIn"><svg><use xlink:href="https://sakibulalikhan.pages.dev/assets/svg/svg-map.svg#linkedin"/></svg> </a><a href="https://www.youtube.com/@sakibulalikhan" aria-label="Youtube"><svg><use xlink:href="https://sakibulalikhan.pages.dev/assets/svg/svg-map.svg#youtube"/></svg></a></div></div></footer></div><script defer="defer" src="https://sakibulalikhan.pages.dev/assets/js/scripts.min.js?v=74fad06980c30243d91d72c7c57fcdb8"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'sidebar',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
